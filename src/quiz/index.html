<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Accessibility Quiz</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <meta name="description" content="Simple Quiz made for the freeCodeCamp course: Learn Accessibility by Building a Quiz">

    </head>

    <body>

        <header>
                      
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>

        </header>

        <main>

            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name:</label>
                        <input type="text" id="student-name" name="student-name">
                    </div>
                    <div class="info">
                        <label for="student-email">Em@il:</label>
                        <input type="email" id="student-email" name="student-email" placeholder="test@thecasual.dev">
                    </div>
                    <div class="info">
                        <label for="student-date">Birthday:</label>
                        <input type="date" id="student-date" name="student-date">
                    </div>
                </section>


                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <h3>1 <span class="sr-only"></span></h3>
                        <fieldset class="question"></fieldset>
                    </div>
                    <div class="question-block">
                        <h3>2 <span class="sr-only"></span></h3>
                        <fieldset class="question"></fieldset></div>
                </section>


                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                </section>

            </form>

        </main>

    </body>

</html>
